<h2>1-1. OS基本設定</h2>
<table border=1 id=basic>
<tr>
  <th>システム標準言語</th>
  <td><input type="radio" name="lang" value="ja" checked>日本語</td>
  <td><input type="radio" name="lang" value="other">
    <select name="lang_other">
      <option value="en">英語</option>
      <option value="ot">その他</option>
      </td>
</tr>
<tr>
  <th>キーボード配列</th>
  <td><input type="radio" name="kbd" value="jp109" checked>109 日本語</td>
  <td><input type="radio" name="kbd" value="other">
    <select name="kbd_other">
      <option value="en">英語</option>
      <option value="ot">その他</option>
    </select>
  </td>
</tr>
<tr>
  <th>ブートローダ</th>
  <td><input type="radio" name="grub" value="true" checked>インストールする</td>
  <td><input type="radio" name="grub" value="false" >しない</td>
</tr>
<tr>
  <th>ブートローダパスワード</th>
  <td><input type="radio" name="grubpw" value="false" checked> 設定しない</td>
  <td><input type="radio" name="grubpw" value="true"> 設定する<input type="text" name="grubpasswd"></td>
</tr>
<tr>
  <th>rootパスワード</th>
  <td><input type="radio" name="rootpw" value="password" checked>password</td>
  <td><input type="radio" name="rootpw" value="other" >それ以外
    <input type="text" name="rootpass">
  </td>
</tr>
<tr>
  <th rowspan=2>タイムゾーン</th>
  <td><input type="radio" name="tz" value="Asia/Tokyo" checked>アジア/東京</td>
  <td><input type="radio" name="tz" value="other">それ以外</td>
</tr>
<tr>
  <td colspan=2 ><input type="checkbox" name="utc" value="true">UTCを使用する</td>

</table>
